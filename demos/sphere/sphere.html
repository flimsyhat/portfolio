<!DOCTYPE html>
<html>

	<head>
		<meta charset=utf-8>
		<title>Bloch Sphere</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>

		<div class="box">
			<div id="container">
				<p id="label"><i>Click and drag to rotate</i></p>
			</div>
		</div>
        <div id="sliders">
          <div>
						<div id="labelContainer">
          		<h4 id="inputLabel">Theta</h4>
						</div>
          	<input type="range" id="theta" min="0" max="1" step=".01"/>
          </div>
          <div>
						<div id="labelContainer">
          		<h4 id="inputLabel">Phi</h4>
						</div>
          	<input type="range" id="phi" min="0" max="1" step=".01" value="0"/>
          </div>
        </div>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
    <script src="js/three-text2d.js"></script>
		<script src="js/blochsphere.js"></script>

		<script>
				sphere_resize();

				function sphere_resize() {
						// Hack to fix resolution issues
			  		x = document.getElementsByTagName("canvas")[0];
						x.style.height = "100%";
						x.style.width = "100%";

						// Fade label on click
						var label = document.getElementById("label");
						x.addEventListener('mousedown', function() {
						  label.style.opacity = "0";
						});
				}
		</script>

	</body>

</html>
